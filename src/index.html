<!DOCTYPE html>
    <html lang="en">
    <head>
        <!-- Primary Meta Tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Unconventional Ability Radar Chart</title>
        <link rel="stylesheet" href="styles.css" />

        <!-- Favicon Links -->
        <link rel="icon" type="image/png" href="../public/favicon-16x16.png" />
        <link rel="icon" type="image/png" href="../public/favicon-32x32.png" />
        <link rel="shortcut icon" href="../public/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="../public/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="192x192" href="../public/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="../public/android-chrome-512x512.png">
        <link rel="manifest" href="../public/site.webmanifest">

        <!-- SEO Meta Tags -->
        <meta name="description" content="Visualize and compare unconventional abilities with an interactive radar chart. Select abilities and levels to see detailed stats." />
        <meta name="keywords" content="Unconventional Abilities, Radar Chart, Interactive Visualization, Ability Stats, Chart.js" />
        <meta name="author" content="rylvion" />
    </head>
    <body>
        <button id="darkModeToggle" class="hidden-toggle">ðŸŒ™</button>
        <div class="wrap">
            <div class="card">
                <h2>Unconventional Ability Radar Chart</h2>
                <p>Select an ability and level to view or compare stats.</p>

                <div class="controls">
                    <select id="abilitySelect"></select>
                    <select id="levelSelect"></select>
                    <select id="ampModeSelect">
                        <option value="deamped">De-Amped</option>
                        <option value="normal" selected>Normal</option>
                        <option value="amped">Amped</option>
                    </select>
                </div>

                <div class="controls">
                    <button id="compareToggle">Enable Compare Mode</button>
                </div>

                <div class="controls compare hidden">
                    <select id="abilitySelect2"></select>
                    <select id="levelSelect2"></select>
                    <select id="ampModeSelect2">
                        <option value="deamped">De-Amped</option>
                        <option value="normal" selected>Normal</option>
                        <option value="amped">Amped</option>
                        </select>
                </div>

                <div class="stats-display" id="statsDisplay"></div>

                <canvas
                    id="radarChart"
                    width="600"
                    height="400"
                    aria-label="Radar chart showing five metrics"
                    role="img">
                </canvas>

                <div id="comparisonSummary" class="comparison-summary hidden"></div>
            </div>
  </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
        <script src="radar.js"></script>
    </body>
</html>
