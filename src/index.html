<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Unconventional Ability Radar Chart</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrap">
            <div class="card">
            <h2>Unconventional Ability Radar Chart</h2>
            <p>Select an ability and level to view stats.</p>

            <div class="controls">
                <select id="abilitySelect"></select>
                <select id="levelSelect"></select>
            </div>

            <div class="stats-display" id="statsDisplay"></div>

            <canvas
                id="radarChart"
                width="600"
                height="400"
                aria-label="Radar chart showing five metrics"
                role="img"></canvas>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
        <script src="radar.js"></script>
    </body>
</html>
